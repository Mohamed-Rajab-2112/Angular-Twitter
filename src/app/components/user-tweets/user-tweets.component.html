<div class="user-tweets animated fadeIn">
    <app-search-input [disable]="toggleLoading" (emitSearchText)="searchTweets($event)" [placeholder]="'Search by User'" [name]="'User search'"></app-search-input>
    <app-tweets-table *ngIf="!toggleLoading" [tweets]="tweets"></app-tweets-table>
</div>

<app-loading *ngIf="toggleLoading"></app-loading>
